{% extends 'railways/base.html' %}
{% load static %}

{% block header %}
    <link rel="stylesheet" type="text/css"
          href='{% static "/railways/styles/input_group.css" %}'>

{% endblock header %}

{% block content %}
    <script src="{% static 'railways/scripts/registerUser.js' %}">
    </script>

    <script src="{% static 'railways/scripts/utils.js' %}">
    </script>

    <div class="card shadow-lg mx-auto w-50 mt-5">
        <h4 class="card-header">Register</h4>
        <div class="card-body">
            <div class="messages"></div>

            <form id="registerForm">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Email</span>
                    </div>
                    <input type="email" class="form-control"
                           placeholder="Email" id="email"
                           name="email">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text w-100">Person</span>
                    </div>
                    <input type="text" class="form-control"
                           placeholder="First Name" id="firstName"
                           name="first_name">
                    <input type="text" class="form-control"
                           placeholder="Last Name"
                           id="lastName"
                           name="last_name">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Password</span>
                    </div>
                    <input type="password" class="form-control"
                           placeholder="Enter password" id="password2"
                           name="password2">
                    <input type="password" class="form-control"
                           placeholder="Repeat password" id="password"
                           name="password">
                </div>

                <button type="submit" class="btn btn-primary"
                        id="submitButton">
                    Register
                </button>
            </form>
        </div>
    </div>

    <script>
        $("#registerForm").on(
            "submit",
            registerUser
        )
    </script>
{% endblock %}
