{% extends 'railways/base.html' %}
{% load static %}
{% block content %}
    <div class="modal fade" id="cartModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Your tickets</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>

                <div class="modal-body" id="trainsModalBody">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>

                <div class="modal-body" id="loginModalBody">
                    <form id="loginForm">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                            <i class="material-icons">mail_outline</i>
                        </span>
                            </div>
                            <input type="email" class="form-control"
                                   placeholder="Email" id="email"
                                   name="email">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="material-icons">lock_outline</i>
                                </span>
                            </div>
                            <input type="password" class="form-control"
                                   placeholder="Password" id="password"
                                   name="password">
                        </div>

                        <button type="submit"
                                class="btn btn-outline-success float-right">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-lg mx-auto w-50 mt-5" id="dataSpecifyingDiv"
         style="display: none">
        <h4 class="card-header">Choose ride</h4>
        <div class="card-body">
            <form id="dataSpecifyingForm">
                <div class="form-group">
                    <label for="departure_station">Departure station:</label>
                    <input type="text" class="form-control"
                           id="departureStation"
                           name="departure_station">
                </div>
                <div class="form-group">
                    <label for="arrival_station">Arrival station:</label>
                    <input type="text" class="form-control" id="arrivalStation"
                           name="arrival_station">
                </div>

                <div class="form-group">
                    <label for="departure_date">Departure date:</label>
                    <input type="date" class="form-control" id="departureDate"
                           name="departure_date">
                </div>

                <button type="submit"
                        class="btn btn-outline-success float-right">Choose
                </button>
            </form>
        </div>
    </div>

    <div class="card shadow-lg mx-auto w-50 mt-5" id="ridesDiv"
         style="display: none; margin-bottom: 100px">
        <h4 class="card-header">
            Choose train
        </h4>
        <div class="card-body table-responsive" id="rides">
            <pre></pre>
        </div>
    </div>

    <script>
        $(document).ready(
            setupPage
        );
    </script>
{% endblock content %}
